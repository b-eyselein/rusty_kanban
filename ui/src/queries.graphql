# /
query AllProjects {
  projects {
    id
    name
  }
}

mutation NewProject($name: String!) {
  newProject(name: $name)
}

# /projects/:id

query ProjectById($id: Int!) {
  projectById(id: $id) {
    name
    boards {
      id
      name
    }
  }
}

mutation NewBoard($projectId:Int!, $name: String!) {
  projectMutations(id: $projectId) {
    createBoard(name: $name)
  }
}
