# /
query AllProjects {
  projects {
    id
    title
  }
}

# /projects/:id

fragment Task on Task {
  id
  title
}

fragment Card on Card {
  id
  title
  tasks {
    ...Task
  }
}

fragment Slot on Slot {
  id
  title
  cards {
    ...Card
  }
}

fragment Board on Board {
  id
  title
  slots {
    ...Slot
  }
}

query ProjectById($id: Int!) {
  projectById(id: $id) {
    title
    boards {
      ...Board
    }
  }
}
